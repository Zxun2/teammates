<div *ngIf="shouldShowRetry; else content" class="text-center mb-3">
  <p class="text-muted m-1">{{ message }}</p>
  <button
    (click)="retryEvent.emit()"
    class="btn btn-primary mt-1"
    [disabled]="retryButtonDisabled"
  >
    <i class="fas fa-redo" aria-hidden="true"></i>&nbsp;Retry
  </button>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
